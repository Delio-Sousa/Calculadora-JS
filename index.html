<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Esse é o link das fontes do google -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <!-- Link para conectar o css ao html-->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <p  >Délio Marques</p>
    <!-- Essa div "fundo é a que abraça todas as outras tag"-->
    <div class="fundo">
        <!-- A div calculadora está responsável por todas a partes da tela e da soma-->
        <div class="calculadora">
            <div class="tela">
                <div id="valor-anterior"></div>
                <div id="valor-atual"></div>
            </div>
            <!-- Div dos botões -->
            <button class="col-2">C</button>
            <button>&larr;</button>
            <button class="numero">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador">=</button>
        </div>
    </div>
</body>

</html>
